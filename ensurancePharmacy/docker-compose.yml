version: '3.8'

services:
  backend:
    build: ./backv5
    container_name: pharmacy-backend
    ports:
      - "8081:8081"
    volumes:
      - ./backv5/pharmacy_db.sqlite:/app/pharmacy_db.sqlite
    environment:
      - PHARMACY_PORT=8081
      - PHARMACY_API_PREFIX=api2
      - PHARMACY_ID=1
    networks:
      - pharmacy-network

  frontend:
    build: ./pharmacy
    container_name: pharmacy-frontend
    ports:
      - "8080:8080"
    environment:
      - VUE_APP_API_HOST=localhost
      - VUE_APP_IP=localhost
    depends_on:
      - backend
    networks:
      - pharmacy-network

networks:
  pharmacy-network:
    driver: bridge 